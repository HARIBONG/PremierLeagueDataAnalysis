<!doctype html>
<html class="no-js" lang="" xmlns:th="http://www.thymeleaf.org" >

<head>
	<title>Template</title>
	<th:block th:include = "template/part/headLayout"></th:block>
</head>	

<body>
    <!-- Left Panel -->
    	<th:block th:include = "template/part/aside"></th:block>
    <!-- /#left-panel -->
    
    <!-- Right Panel -->
    <div id="right-panel" class="right-panel">
        <!-- Header-->
        	<div th:include ="template/part/topBar::topBar"></div>
        <!-- /#header -->
        
        <!-- Content -->
		<div class="content">
			<h1 class="container" style='width:800px;'>leagueUpdate</h1>
			<div class="container form-inline" style='width:800px;'>
				ATeamName
				BTeamName
					<div class="container form-inline">
						<select id ="teamList" class ="form-control form-control-sm">
							
						</select>
						<button id = "add">add</button>
						<select id = "bTeamList" class ="form-control form-control-sm">
						
						</select>
						<button id = "addT">add</button>
					</div>
			</div>
			<div class="container form-inline" style='width:800px;'>
				18th
				<input type ="text" id = "18th" name = "18th" readonly="readonly" class ="form-control">
				1st
				<input type ="text" id = "1st" name = "1st" readonly="readonly" class ="form-control">
			</div>
			<div class="container form-inline" style='width:800px;'>
				19th
				<input type = "text" id = "19th" name = "19th" readonly="readonly" class ="form-control">
				2ed
				<input type ="text" id = "2ed" name = "2ed" readonly="readonly" class ="form-control">
			</div>
			<div class="container form-inline" style='width:800px;'>
				20th
				<input type = "text" id = "20th" name = "20th" readonly="readonly" class ="form-control">
				3rd
				<input type ="text" id = "3rd" name = "3rd" readonly="readonly" class ="form-control">
			</div>
			<div class="container form-inline" style='width:300px;'>
				<button type = "submit" id = "drop" class="btn btn-success">승강</button>
			</div>	
		</div>
        <!-- /.content -->		
        
        
        <div class="clearfix"></div>
        
        <!-- Footer -->
    	<div th:include ="template/part/footer::footer"></div>
        <!-- /Footer -->
        
    </div>
    <!-- /#right-panel -->

    

    <!--Local Stuff-->
    <script>
    $.ajax({
		url:"/getTeamList",
		method:"POST",
		success:function(json){
			$("#teamList").empty();
			$(json).each(function(index, item){
				temp = "<option value = '";
				temp += item.teamName;
				temp += "'>";
				temp += item.teamName;
				temp += "</option>";
				$("#teamList").append(temp);
				console.log(item.active);
			});
		}
	});
	$.ajax({
		url:"getDownTeamList",
		method:"POST",
		success:function(json){
			$("#bTeamList").empty();
			$(json).each(function(index, item){
				temp = "<option value ='";
				temp += item.teamName;
				temp += "'>";
				temp += item.teamName;
				temp += "</option>";
				$("#bTeamList").append(temp);
			});
		}
	});
	let count = 0;
	$("#add").click(function() {
		count ++;
		var team = $("#teamList option:checked").text();
		if(count ==1){
			console.log(team);
			$("#18th").val(team);
		}else if(count ==2){
			console.log(team);
			$("#19th").val(team);
		}else{
			console.log(team);
			$("#20th").val(team);
		}
	});
	let countT = 0;
	$("#addT").click(function(){
		countT ++;
		var Bteam = $("#bTeamList option:checked").text();
		if(countT ==1){
			console.log(Bteam);
			console.log(countT);
			$("#1st").val(Bteam);
		}else if(countT == 2){
			console.log(Bteam);
			console.log(countT);
			$("#2ed").val(Bteam);
		}else{
			console.log(Bteam);
			console.log(countT);
			$("#3rd").val(Bteam);
		}
	});
	$("#drop").click(function(){
		$.ajax({
			url:"/leagueUpdate",
			method:"POST",
			data:{"teamNameOne" : $("#18th").val(),
				"teamNameTwo" : $("#19th").val(),
				"teamNameThree" : $("#20th").val(),
				"teamNameFour" : $("#1st").val(),
				"teamNameFive" : $("#2ed").val(),
				"teamNameSix" : $("#3rd").val()
			},
			success:function(json){
				alert("리그 변동");
			}
		});
	});
	
    </script>
</body>
</html>
