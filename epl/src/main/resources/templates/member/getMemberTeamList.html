<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
	
    <!-- Title -->
    <title> PremierLeagueDataAnalysis - User index &amp; Template</title>
    <th:block th:include = "/member/template/layout/headLayout"></th:block>
</head>


<body>
    <!-- ##### TopBar Area Start ##### -->
   	<th:block th:include = "/member/template/layout/topBar"></th:block>
    <!-- ##### TopBar Area End ##### -->

    <section class="newspaper-team mb-30">
		<br><br><br><br>
		<div class = "container">
			<table id = "teamList">
				
			</table>
		</div>
	</section>
    <!-- ##### Footer Area Start ##### -->
    <div th:include ="/member/template/layout/footer::footer"></div>
    <!-- ##### Footer Area End ##### -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script type="text/javascript">

$(document).ready(function(){
	$.ajax({	
		url:"/getMemberTeamList",
		method:"POST",
		success:function(json){
			$("#teamList").empty();
			$(json).each(function(index, item){
				console.log(json);
				temp = "<td><a href = '/getMemberTeamOne?teamName="+item.teamName+"'>";
				temp += "<img src='/images/teamlogo/";
				temp += item.teamName;
				temp += ".png'></a>";
				temp += "<h5>"+item.teamName+"</h5>";
				temp += "<h6>"+item.stadiumName+"</h6></td>";
				
				$("#teamList").append(temp);
				if((index+1) % 5==0 && index > 0){
					$("#teamList").append("</tr><tr>");
				}
			});
		}
	});

});
</script>
</body>
</html>
