<script type="text/javascript">
	$(document).ready(function(){
		$.ajax({	
			url:"/user/getTeamRank",
			method:"POST",
			success:function(json){
				$("#teamRank").empty();
				let rank = 1;
				$(json).each(function(index, item){
					console.log(json);
					
					temp = "<tr><td>"+rank+"</td>";
					temp += "<td> <img width='15' height='15' src='/images/teamlogo/"+item.teamName+".png'> "+item.teamName+"</td>";
					temp += "<td>"+16+"</td>";
					temp += "<td>"+16+"</td>";
					temp += "<td>"+16+"</td></tr>";
					$("#teamRank").append(temp);
					rank+=1;
				});
			}
		});
		$.ajax({	
			url:"/user/getMatchSchedule",
			method:"POST",
			success:function(json){
				$("#matchSchedule").empty();
				$(json).each(function(index, item){
					console.log(json);
					
					temp = "<a href='#'>";
					temp += "<span>"+item.hometeamName+"<img width='15' height='15' src='/images/teamlogo/"+item.hometeamName+".png'></span>";
					temp += "<span>"+item.hometeamgoals+"<span>-</span>"+item.awayteamgoals+"</span><span>";
					temp += "<span><img width='15' height='15' src='/images/teamlogo/"+item.awayteamName+".png'>"+item.awayteamName+"</span></a>";
					$("#matchSchedule").append(temp);
				});
			}
		});
	
	});
</script>
