<html>
<head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<title>Insert title here</title>

<body class="bg-danger text-white">	
	<div class="bg-danger text-white">
		<div class="container">
			<div id="teamOne" class="row">
			
			</div>
		</div>
	</div>
	<div class="bg-light text-dark">.</div>
	<br>
	<div class="container">
		<div class="bg-light text-dark">
			<table class="table table-hover">
				
			</table>
		</div>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script type="text/javascript">
$(document).ready(function(){
	$.ajax({	
		url:"/getMemberTeamOne",
		method:"POST",
		success:function(json){
			$("#teamOne").empty();
			$(json).each(function(index, item){
			console.log("getMemberTeamOne 요청 성공");
			console.log("team :"+json);
				temp = "<div class='col-sm-3'><br><img src='/images/teamlogo/"+item.teamName+".png'></div>";
				temp += "<div class='col-sm-5'><br>";
				temp += "<div><h1>"+item.teamName+"</h1></div>";
				temp += "<div><h3>"+item.nickName+"</h2></div>";
				temp += "<div><h5>"+"Foundation : "+item.foundation+"</h5></div>";
				temp += "<div><h5>"+"Stadium : "+item.stadiumName+"</h5></div>";
				temp += "<div><h5>"+"HomePlace : "+item.homePlace+"</h5></div>";
				temp += "<div><h5>"+"Rival : "+item.rival+"</h5></div>";
				temp += "<div><h5>"+"Owner : "+item.owner+"</h5></div>";
				temp += "</div>";
				temp += "<div class='col-sm-4'><img src='/images/stadium.png'></div>"
				$("#teamOne").append(temp); 
			});		
		}
	});
});
</script>
</html>
