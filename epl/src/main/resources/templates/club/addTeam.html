    <!--Local Stuff-->
    <script>
    $("#foundation").datepicker({
		dateFormat: 'yy-mm-dd',
		changeMonth: true, // 월을 바꿀수 있는 셀렉트 박스를 표시한다.

		changeYear: true, // 년을 바꿀 수 있는 셀렉트 박스를 표시한다.
		minDate: '-100y', //현재 년부터 100년 전까지
		yearRange: 'c-100:c+10', // 년도 선택 셀렉트박스를 현재 년도에서 이전, 이후로 얼마의 범위를 표시할것인가.

	});


		$.ajax({
			url:"/getStadiumList",
			method:"POST",
			success:function(json){
				$("#stadiumName").empty();
				$(json).each(function(index, item){
					temp = "<option value = '";
					temp += item.stadiumName;
					temp += "'>";
					temp += item.stadiumName;
					temp += "</option>";
					$("#stadiumName").append(temp);
				});
			}
		});


	$("#add").click(function(){
		$.ajax({
			url:"/addTeam",
			method:"POST",
			data:{"teamName" : $("#teamName").val(),
				"nickName" : $("#nickName").val(),
				"foundation" : $("#foundation").val(),
				"stadiumName" : $("#stadiumName").val(),
				"homePlace" : $("#homePlace").val(),
				"rival" : $("#rival").val(),
				"owner" : $("#owner").val()
				},
			success:function(json){
				alert("add team");
				location.href="/index"
			}
		});
	});
