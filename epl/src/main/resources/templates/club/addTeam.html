    <script>
    $("#foundation").datepicker({
		dateFormat: 'yy-mm-dd',

	});


		$.ajax({
			url:"/getStadiumList",
			method:"POST",
			success:function(json){
				$("#stadiumName").empty();
				$(json).each(function(index, item){
					temp = "<option value = '";
					temp += item.stadiumName;
					temp += "'>";
					temp += item.stadiumName;
					temp += "</option>";
					$("#stadiumName").append(temp);
				});
			}
		});


	$("#add").click(function(){
